<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="../bootstrap-5.3.0-alpha3-dist/js/modal.js"></script>
    <title>Document</title>
</head>
<body>
<!-- Button trigger modal -->
<button  class="px-2 py-1 bg-dark text-white text-uppercase text-decoration-none main-fs fw-semibold cart-btn " data-mdb-toggle="modal" data-mdb-target="#staticBackdrop" >add to cart</button>
  
  <!-- Modal -->
  <div
  class="modal fade"
  id="staticBackdrop"
  data-mdb-backdrop="static"
  data-mdb-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-column align-items-center">
        <h6 class="text-black text-uppercase">Item is added to cart!</h6>
        <a type="button" data-mdb-toggle="modal" class="text-uppercase mt-4 text-white  py-2 px-4 bg-black" data-mdb-target="#cartModal">
          view cart
        </a>

        <a type="button" data-mdb-toggle="modal" class="text-uppercase mt-4 text-black border border-dark py-2 px-4" data-mdb-target="#exampleModal">
         continue shopping
        </a>
      </div>
      </div>
      
    </div>
  </div>
</div>

  <script>
  "use strict";
const btnLogin = document.querySelector(".btnLogin");
const signup = document.querySelector(".input-area");
const login = document.querySelector(".input-login");
const noCart = document.querySelector(".no-cart");
const withCart = document.querySelector(".with-cart");
let cart = document.querySelector(".cart");
const btnCart = document.querySelectorAll(".cart-btn");
// const addToCart = btnCart.addEventListener("click", function () {
//   noCart.classList.add("no-cart-modal");
// });

// add-to-cart-counter
var count = "";
cart.textContent = count;
const handleIncrement = () => {
  count++;
  cart.textContent = count;
};
for (let i = 0; i < btnCart.length; i++)
  btnCart[i].addEventListener("click", handleIncrement);

  for (let i = 0; i < btnCart.length; i++)
  btnCart[i].addEventListener("click", function () {
    noCart.classList.add("no-cart-modal");
    withCart.classList.remove("hide-added-modal");
  });
  
// QUANTITY-COMPONENTS
function increaseCount(a, b) {
  var input = b.previousElementSibling;
  var value = parseInt(input.value, 10);
  value = isNaN(value) ? 0 : value;
  value++;
  input.value = value;
}
function decreaseCount(a, b) {
  var input = b.nextElementSibling;
  var value = parseInt(input.value, 10);
  if (value > 1) {
    value = isNaN(value) ? 0 : value;
    value--;
    input.value = value;
  }
}

  </script>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
  
</body>
</html>
